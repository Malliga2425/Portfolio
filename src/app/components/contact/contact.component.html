<section id="contact" class="contact-section">
    <div class="container">
        <div class="contact-wrapper glass-card">
            <!-- Left Side: Form -->
            <div class="contact-form-side">
                <h2 class="form-title">Just say Hello !</h2>
                <p class="form-subtitle">Let us know more about you !</p>

                <div class="form-grid">
                    <div class="form-group half-width">
                        <label for="firstName" class="sr-only">First Name</label>
                        <input type="text" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group half-width">
                        <label for="lastName" class="sr-only">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name">
                    </div>

                    <div class="form-group half-width">
                        <label for="email" class="sr-only">Mail</label>
                        <input type="email" id="email" placeholder="Mail">
                    </div>
                    <div class="form-group half-width">
                        <label for="phone" class="sr-only">Phone</label>
                        <input type="tel" id="phone" placeholder="Phone">
                    </div>

                    <div class="form-group full-width">
                        <label for="message" class="sr-only">Message</label>
                        <textarea id="message" rows="5" placeholder="Message"></textarea>
                    </div>
                </div>

                <button type="button" class="btn btn-submit" (click)="onSubmit()">SUBMIT</button>
            </div>

            <!-- Right Side: Contact Info -->
            <div class="contact-info-side">
                <h3>Contact Information</h3>

                <div class="info-group">
                    <p class="address">
                        Chennai,<br>
                        Tamil Nadu
                    </p>

                    <p class="phone">
                        Call Us : <a href="tel:+919790750352">+91 9790750352</a>
                    </p>

                    <p class="open-hours">
                        We are open from Monday - Friday<br>
                        08.00 am - 05.00 pm
                    </p>
                </div>

                <div class="social-links">
                    <h3>Visit Us</h3>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/malligasozhan/" target="_blank"><i
                                class="fab fa-linkedin"></i>
                            linkedin</a>
                        <a href="https://github.com/Malliga2425" target="_blank"><i class="fab fa-github"></i>
                            github</a>
                        <a href="mailto:sozhanmalliga2425@gmail.com"><i class="fas fa-envelope"></i> email</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
